<div class="login-container">
  <h2>Login</h2>
  <p class="subtitle">Access your Expense Management Dashboard</p>

  <div class="role-toggle">
    <button type="button" [class.active]="selectedRole === 'Employee'" (click)="setRole('Employee')">Employee</button>
    <button type="button" [class.active]="selectedRole === 'Manager'" (click)="setRole('Manager')">Manager</button>
  </div>

  <form (ngSubmit)="onLogin()">
    <div class="input-group">
      <i class="fa fa-envelope"></i>
      <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
    </div>

    <div class="input-group">
      <i class="fa fa-lock"></i>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
    </div>

    <button type="submit">Login</button>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
