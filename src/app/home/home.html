<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">ExpensePro</h2>
    <nav class="menu">
      <a
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        class="menu-item"
      >
        <i class="{{ item.icon }}"></i>
        <span>{{ item.label }}</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <header class="header">
      <input type="text" placeholder="Search" class="search-box" />
      <div class="user-icon">
        <i class="fa-solid fa-user-circle"></i>
      </div>
    </header>

    <!-- Dynamic content (child routes will render here) -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
