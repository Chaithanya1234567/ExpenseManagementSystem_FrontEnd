<div class="categories-container">
  <h2>Categories</h2>

  <div *ngIf="loading()">
    Loading categories...
  </div>

  <div *ngIf="error()" class="error">
    {{ error() }}
  </div>

  <div class="list-and-form">
    <div class="list">
      <button (click)="startAdd()">+ Add Category</button>
      <table>
        <thead>
          <tr><th>ID</th><th>Name</th><th>Actions</th></tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of categories()">
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
            <td>
              <button (click)="startEdit(c)">Edit</button>
              <button (click)="delete(c)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="form">
      <h3>{{ current ? 'Edit' : 'Add' }} Category</h3>
      <label>
        Name
        <input [(ngModel)]="nameModel" />
      </label>
      <div class="form-actions">
        <button (click)="save()">Save</button>
        <button (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
